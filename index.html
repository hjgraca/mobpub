 <!-- ios -->
 <link rel="apple-touch-icon" href="/images/icon/ios7/icon-60.png">
 <link rel="apple-touch-icon" sizes="76x76" href="/images/icon/ios7/icon-76.png">
 <link rel="apple-touch-icon" sizes="120x120" href="/images/icon/ios7/Icon-60@2x.png">
 <link rel="apple-touch-icon" sizes="152x152" href="/images/icon/ios7/Icon-76@2x.png">

 <link rel="apple-touch-startup-image" href="/images/logo.png">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
 <meta name="apple-mobile-web-app-title" content="Orbus Mobile Publisher">
 <link rel="stylesheet" href="/styles/jquery.mobile-1.4.0.min.css">
 <link rel="stylesheet" href="/styles/jquery.mobile.icons-1.4.0.min.css">
 <script src="/scripts/jquery-1.10.2.min.js"></script> 
 <script src="/scripts/underscore-min.js"></script>
 <script src="/scripts/app.js"></script>
 <script src="/scripts/jquery.mobile-1.4.0.min.js"></script>
 <style type="text/css">
 #branding{
  background: url(/images/logo.png) no-repeat;
  width: 322px;
  height: 100px;
  text-indent: -999px;
  font-size: 0px;
  margin: 0px auto 0 auto;
}

      #imagewrapper{
        position:absolute; z-index:1;
        top:45px; bottom:48px; left:0;
        width:100%;
        background:#aaa;
        overflow:auto;
      }

      .wrapper {
        position:absolute; 
        z-index:1;
        top:57px; 
        bottom:30px; left:0; right: 0;
        overflow:auto;
      }

      #imagescroller,
      .scroller {
        position:relative;
        /*  -webkit-touch-callout:none;*/
        -webkit-tap-highlight-color:rgba(0,0,0,0);

        /*width:640px;*/
        padding:0;
        /*background:#fff;*/
        -webkit-overflow-scrolling: touch;
        overflow-y:auto
      }

      .filescroller{
        position:relative;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
        padding:0;
        -webkit-overflow-scrolling: touch;
        overflow-y:auto
      }

      #imagescroller img {
        margin:4px 8px;
        -webkit-transform:translate3d(0,0,0);
      }

      .responsive-image{
        height:auto;
        width:15px;
      }
/*desktop*/
@media (min-width : 320px) and (max-width : 480px) {
      img[usemap] {
        border: none;
        height: auto;
      }
    }
/*desktop*/
  @media (min-width : 480px) {
      img[usemap] {
        border: none;
        height: auto;
        max-width: 100%;
        width: auto;
      }
    }

    /* Smartphones (portrait and landscape) ----------- */
@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
  img[usemap] {
        border: none;
        height: auto;
      }
.responsive-image{
        height:auto;
        width:24px;
      }

}

/* iPhone 4 ----------- */
@media only screen and (-webkit-min-device-pixel-ratio : 1.5), only screen and (min-device-pixel-ratio : 1.5) {
img[usemap] {
        border: none;
        height: auto;
      }
      .responsive-image{
        height:auto;
        width:24px;
      }
}

/* iPads (portrait and landscape) ----------- */
@media only screen and (min-device-width : 768px) and (max-device-width : 1024px) {
img[usemap] {
        border: none;
        height: auto;
        max-width: 100%;
        width: auto;
      }
}



      </style> 

    </head> 
    <body>

            <div><small id="appVersion"></small><small class="datetime"></small> <small>click setup for list of changes</small></div>

             <li><a href="/partials/browsecategory.html" data-transition="slide">Browse by category</a></li> 
             <li><a href="/partials/search.html" data-transition="slide">Search</a></li> 

           </ul>           
         </div>  </div> </div>

              <li><a href="/partials/search.html" data-icon="search" data-transition="flip">Search</a></li>
            </ul>
